<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(35, 35, 36);">
    <div class="m2">
    <input id="m1" style="width: 390px;height: 60px;border-radius: 4px;" type="text" disabled >
   <div class="grup">
    <div class="m1">
        <button class="m3">AC</button>
        <button class="m3">%</button>
        <button class="m3">DEL</button>
        <button class="m3">/</button>
    </div>
    <div  class="m1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="m3">+</button>
    </div>
    <div  class="m1">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="m3">-</button>
    </div>
    <div  class="m1">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="m3">*
        </button>
    </div>
    <div  class="m1">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="m3" >=</button>
    </div>
</div>
</div>
    <script src="calcu.js"></script>
</body>
</html>
